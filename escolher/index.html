<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundo com Waves Animadas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #001022;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* WAVES */
    .wave {
      position: absolute;
      width: 100%;
      height: 440px;
    }

    .wave.top {
      top: 90px;
      right: -300px;
      transform: rotate(210deg);
    }

    .wave.bottom {
      bottom: 50px;
      left: -310px;
      transform: rotate(40deg);
    }

    svg {
      height: 1000px;
      width: 1030px;
      border-radius: 770px;
    }

    path {
      fill: #f9ab3c;
      animation: moveWave 6s ease-in-out infinite alternate;
    }

    @keyframes moveWave {
      0% {
        d: path("M0,160 C200,80 400,240 600,160 C800,80 1000,240 1200,160 L1200,300 L0,300 Z");
      }

      50% {
        d: path("M0,140 C200,220 400,60 600,180 C800,300 1000,120 1200,200 L1200,300 L0,300 Z");
      }

      100% {
        d: path("M0,180 C200,100 400,260 600,140 C800,20 1000,280 1200,160 L1200,300 L0,300 Z");
      }
    }

    /* Botões */
    .gradient-button {
      position: relative;
      width: 200px;
      height: 65px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .gradient-button:hover {
      transform: scale(1.03);
    }

    .gradient-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 105deg, #feca57, #ffc200, #ff1313, #ff0e00);
      z-index: -2;
      filter: blur(10px);
      transform: rotate(0deg);
      transition: transform 1.5s ease-in-out;
    }

    .gradient-button:hover::before {
      transform: rotate(180deg);
    }

    .gradient-button::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: 47px;
      z-index: -1;
      filter: blur(5px);
    }

    .gradient-text {
      color: transparent;
      background: #ffffff;
      background-clip: text;
      filter: hue-rotate(0deg);
    }

    .gradient-button:hover .gradient-text {
      animation: hue-rotating 2s linear infinite;
    }

    .gradient-button:active {
      transform: scale(0.99);
    }

    @keyframes hue-rotating {
      to {
        filter: hue-rotate(360deg);
      }
    }

    /* Layout principal */
    .texto {
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      font-size: 70px;
      font-weight: 100;
    }

    .tela {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      margin-bottom: 40px;
    }

    /* Resultado */
    #resultado {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    #imagem {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      display: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    #imagem.show {
      opacity: 1;
      transform: translateY(0);
      background-color: #ff9a2f;

    }

    #nome {
      color: white;
      font-size: 1.5rem;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    #nome.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <!-- WAVES -->
  <div class="wave top">
    <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
      <path d="M0,160 C200,80 400,240 600,160 C800,80 1000,240 1200,160 L1200,300 L0,300 Z"></path>
    </svg>
  </div>

  <div class="wave bottom">
    <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
      <path d="M0,160 C200,80 400,240 600,160 C800,80 1000,240 1200,160 L1200,300 L0,300 Z"></path>
    </svg>
  </div>

  <!-- Conteúdo central -->
  <div class="texto">
    <h1>Sorteio de comida</h1>
  </div>

  <div class="tela">
    <button class="gradient-button" id="salgado">
      <span class="gradient-text">Sortear salgado</span>
    </button>
    <button class="gradient-button" id="doce">
      <span class="gradient-text">Sortear doce</span>
    </button>
  </div>

  <div id="resultado">
    <img id="imagem" src="" alt="">
    <p id="nome"></p>
  </div>

  <script>
    const salgado = document.getElementById("salgado");
    const doce = document.getElementById("doce");
    const imagem = document.getElementById("imagem");
    const nome = document.getElementById("nome");

    const salgadosarray = [
      { nome: "Coxinha", img: "img/coxinha.png" },
      { nome: "Pastel", img: "img/pastel.png" },
      { nome: "Empada", img: "img/empada.png" },
      { nome: "Enroladinho", img: "img/enroladinho.png" }
    ];

    const docearray = [
      { nome: "Brigadeiro", img: "img/brigadeiro.png" },
      { nome: "Beijinho", img: "img/beijinho.png" },
      { nome: "Pudim", img: "img/pudim.png" },
      { nome: "Bolo de Cenoura", img: "img/bolo.png" }
    ];

    function sorteio(lista) {
      const item = lista[Math.floor(Math.random() * lista.length)];

      // Remove classe de animação pra poder reiniciar
      imagem.classList.remove("show");
      nome.classList.remove("show");

      // Atualiza conteúdo
      imagem.src = item.img;
      imagem.style.display = "block";
      nome.textContent = item.nome;

      // Força reflow pra reiniciar a transição
      void imagem.offsetWidth;

      // Adiciona classe pra animar
      imagem.classList.add("show");
      nome.classList.add("show");
    }

    salgado.addEventListener("click", () => sorteio(salgadosarray));
    doce.addEventListener("click", () => sorteio(docearray));
  </script>
</body>
</html>
